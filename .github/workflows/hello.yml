name: Hello CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14, 16 ]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_HUB}}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        IMAGE_NAME=jsapp
        docker build -t $IMAGE_NAME:latest

    - name: Push Docker image
      run: |
      docker push $IMAGE_NAME:latest
