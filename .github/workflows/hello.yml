name: Hello CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14, 16 ]
    
    steps:
    - name: Checkout Code
    - uses: actions/checkout@v2

    - name: Set up Node.js
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.nose-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test